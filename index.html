<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JP</title>

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css" />

  <!-- Icons -->

  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- Navbar -->

  <section id="title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">JP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#cta">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testimonials">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">Footer</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->

      <div class="row">
        <div class="col-lg-6">
          <h1 class="big-heading">Hello, my name is Joanna</h1>
          <a href="https://github.com/msarcherr" target="blank">
            <button type="button" class="btn btn-dark btn-lg download-button"><i class="bi bi-github"></i>
              Github</button></a>
          <a href="mailto:msarcherr@gmail.com">
            <button type="button" class="btn btn-outline-light btn-lg download-button"><i
                class="bi bi-envelope-fill"></i>
              Contact</button>
          </a>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/mountain.png" alt="mountain-pixabay">
        </div>
      </div>
    </div>

  </section>

  <!-- CTA -->

  <section id="cta">
    <div class="container-fluid">
      <h2>Time to summer e-Xperience</h2>
      <div class="d-flex justify-content-center flex-wrap">
        <div class="day"></div>
        <span class="time">days</span>
        <div class="d-flex justify-content-center flex-wrap">
          <div class="hour"></div>
          <span class="time">hours</span>
          <div class="d-flex justify-content-center flex-wrap">
            <div class="minute"></div>
            <span class="time">minutes</span>
            <div class="d-flex justify-content-center flex-wrap">
              <div class="second"></div>
              <span class="time">seconds</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Testimonials -->

  <section id="testimonials">
    <div id="testimonial-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <h2 class="testimonial-text">Frontend developer</h2>
          <img class="testimonial-image" src="images/profile.png" alt="lego-profile">
          <em>HTML | CSS | JAVASCRIPT | BOOTSTRAP | RWD</em>
        </div>
        <div class="carousel-item container-fluid">
          <h2 class="testimonial-text">Graphic design</h2>
          <img class="testimonial-image" src="images/profile2.png" alt="lego">
          <em>TYPOGRAPHY | | BRANDING | GD SOFTWARE</em>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </section>


  <!-- Footer -->

  <footer id="footer">
    <div>
      Joanna | 2022
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
